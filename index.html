<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>NEW YEAR GES</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  overflow:hidden;
  background:#000;
}
canvas{display:block}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

<script>
/* ================= DEVICE ================= */
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

/* ================= SCENE ================= */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  55,
  innerWidth/innerHeight,
  0.1,
  1000
);
camera.position.z = isMobile ? 28 : 32;

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
renderer.setClearColor(0x000000);
document.body.appendChild(renderer.domElement);

/* ================= PARTICLES ================= */
const COUNT = isMobile ? 5000 : 9000;
const geo = new THREE.BufferGeometry();
const pos = new Float32Array(COUNT * 3);

for(let i=0;i<pos.length;i++){
  pos[i] = (Math.random()-0.5) * 80;
}
geo.setAttribute("position", new THREE.BufferAttribute(pos,3));

const mat = new THREE.PointsMaterial({
  color:0xffb6c1,
  size:isMobile ? 0.24 : 0.22,
  transparent:true,
  blending:THREE.AdditiveBlending
});

scene.add(new THREE.Points(geo, mat));

/* ================= TEXT TO PARTICLES (MOBILE FIX) ================= */
function textToPoints(text){
  const c = document.createElement("canvas");

  c.width  = isMobile ? 1400 : 2000;
  c.height = isMobile ? 700  : 900;

  const ctx = c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);

  ctx.fillStyle = "#fff";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.font = `900 ${isMobile ? 360 : 260}px Arial Black`;
  ctx.fillText(text, c.width/2, c.height/2);

  const data = ctx.getImageData(0,0,c.width,c.height).data;
  const pts = [];
  const scale = isMobile ? 10 : 14;

  for(let y=0;y<c.height;y+=6){
    for(let x=0;x<c.width;x+=6){
      if(data[(y*c.width+x)*4] > 200){
        pts.push({
          x:(x - c.width/2) / scale,
          y:(c.height/2 - y) / scale,
          z:0
        });
      }
    }
  }
  return pts;
}

/* ================= MORPH ================= */
function morph(text){
  const t = textToPoints(text);
  const p = geo.attributes.position.array;

  for(let i=0;i<COUNT;i++){
    const g = t[i % t.length];
    gsap.to(p,{
      [i*3]:g.x,
      [i*3+1]:g.y,
      [i*3+2]:g.z,
      duration:2,
      ease:"power4.inOut",
      onUpdate:()=>geo.attributes.position.needsUpdate=true
    });
  }
}

/* ================= EXPLODE ================= */
function explode(){
  const p = geo.attributes.position.array;
  for(let i=0;i<COUNT;i++){
    gsap.to(p,{
      [i*3]:p[i*3] + (Math.random()-0.5)*40,
      [i*3+1]:p[i*3+1] + (Math.random()-0.5)*40,
      [i*3+2]:p[i*3+2] + (Math.random()-0.5)*40,
      duration:1,
      onUpdate:()=>geo.attributes.position.needsUpdate=true
    });
  }
}

/* ================= FIREWORK ================= */
const fireworks = [];

function launchFirework(){
  const count = isMobile ? 160 : 260;
  const g = new THREE.BufferGeometry();
  const p = new Float32Array(count*3);
  const v = new Float32Array(count*3);

  for(let i=0;i<count;i++){
    const a = Math.random()*Math.PI*2;
    const s = Math.random()*1.6;
    v[i*3]   = Math.cos(a)*s;
    v[i*3+1] = Math.sin(a)*s;
    v[i*3+2] = (Math.random()-0.5)*s;
  }

  g.setAttribute("position", new THREE.BufferAttribute(p,3));
  g.setAttribute("velocity", new THREE.BufferAttribute(v,3));

  const m = new THREE.PointsMaterial({
    color:new THREE.Color().setHSL(Math.random(),1,0.7),
    size:0.28,
    transparent:true,
    blending:THREE.AdditiveBlending
  });

  const f = new THREE.Points(g,m);
  f.position.set((Math.random()-0.5)*18,(Math.random()*8)+4,0);
  f.userData.t = 0;
  scene.add(f);
  fireworks.push(f);
}

function updateFireworks(){
  fireworks.forEach((f,i)=>{
    const p=f.geometry.attributes.position.array;
    const v=f.geometry.attributes.velocity.array;
    f.userData.t += 0.03;

    for(let j=0;j<p.length/3;j++){
      p[j*3]   += v[j*3];
      p[j*3+1] += v[j*3+1] - f.userData.t*0.04;
      p[j*3+2] += v[j*3+2];
    }
    f.geometry.attributes.position.needsUpdate = true;

    if(f.userData.t > 2){
      scene.remove(f);
      fireworks.splice(i,1);
    }
  });
}

/* ================= TIMELINE ================= */
setTimeout(()=>morph("1"),1000);
setTimeout(explode,3500);
setTimeout(()=>morph("2"),4300);
setTimeout(explode,6500);
setTimeout(()=>morph("3"),7300);
setTimeout(explode,9500);
setTimeout(()=>morph("NEW YEAR GES"),10500);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);
  updateFireworks();
  renderer.render(scene,camera);
}
animate();

setInterval(launchFirework, isMobile?2400:1800);

/* ================= RESIZE ================= */
addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
